<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="header-item">About</div>
            <div class="header-item">Store</div>
        </div>
        <div class="header-right">
            <div class="header-item">Gmail</div>
            <div class="header-item">Images</div>
            <div class="header-item"><span class="material-icons light-gray profile-icon">
                    account_circle
                </span></div>
        </div>
    </header>
    <div class="google-homepage">
        <div class="top-page">
            <img id="google-logo"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google logo">
        </div>
        <div class="middle-page">
            <div class="search">
                <span class="material-icons light-gray" id="mag-glass">search</span>
                <input type="search" id="search-button">
            </div>
        </div>
        <div class="bottom-page">
            <div class="s-button-container">
                <div class="google-search">
                    <p>Google Search</p>
                </div>
                <div class="lucky-search">
                    <p>I'm Feeling Lucky</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-item">Advertising</div>
        <div class="footer-item">Google.com</div>
        <div class="footer-item">Settings</div>
    </footer>
</body>

</html>
